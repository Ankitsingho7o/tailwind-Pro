<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" type="images/png" />
    <title>Register</title>
  </head>
  <body
    class="bg-gradient-to-r from-emerald-300 via-darkblue to-darkBlue font-primary h-[100vh]"
  >
    <div class="font-bold mt-6 flex justify-end">
      <div
        class="bg-skin px-5 py-1 mr-6 hover:scale-110 transition-all duration-400 ease-in-out text-base rounded-full"
      >
        <a href="index.html">Home</a>
      </div>
    </div>
    <div
      class="form_box text-xs xl:text-base md:text-sm container m-auto mt-0 flex flex-col items-center justify-center bg-transparent my-6 z-20"
    >
      <div class="flex flex-row justify-center">
        <img src="images/logo.png" alt="" class="w-16 md:w-20 rounded-2xl" />
      </div>
      <div>
        <form action="" class="grid md:grid-cols-2 md:space-x-10 grid-cols-1">
          <input
            type="text"
            placeholder="Full Name"
            class="block mt-6 pl-2 md:ml-10 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <input
            type="text"
            placeholder="Roll Number"
            class="block mt-6 pl-2 md:ml-10 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <input
            type="text"
            placeholder="Branch"
            class="block mt-6 pl-2 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <select
            name=""
            id=""
            class="block mt-6 pl-2 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
          >
            <option value="" class="text-black bg-transparent">
              Select your type
            </option>
            <option value="student" class="text-black bg-transparent">
              Student
            </option>
            <option value="mentor" class="text-black bg-transparent">
              Mentor
            </option>
          </select>
          <input
            type="email"
            placeholder="E-mail"
            class="block mt-6 pl-2 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <input
            type="tel"
            placeholder="Phone"
            class="block mt-6 pl-2 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="block mt-6 pl-2 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            class="block mt-6 pl-2 w-64 xl:w-80 py-2 border-skin border-2 bg-transparent text-skin placeholder-skin shadow-xl"
            required
          />
          <div class="mt-5 text-skin flex justify-center md:col-span-2">
            <a href="login.html" class="hover-underline-animation"
              ><center>Already Registered? Sign In</center></a
            >
          </div>
          <div
            class="block mx-auto mt-6 text-black text-base md:col-span-2 text-center"
          >
            <button
              type="submit"
              class="bg-skin px-5 py-1 hover:scale-110 transition-all duration-300 ease-in-out font-bold rounded-full"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
