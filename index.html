<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-5 p-6 md:px-8">
      <!-- flex  conatiner-->
      <div class="flex items-center justify-around">
        <!-- Logo  -->
        <h2 class="text-4xl"><span class="font-bold">V</span>-Guide</h2>
        <!-- Items -->
        <div class="hidden md:flex space-x-6 text-xl">
          <a href="" class="hover:text-darkGrayishBlue cursor-pointer">Home</a>
          <a href="" class="hover:text-darkGrayishBlue cursor-pointer">About</a>
          <a href="" class="hover:text-darkGrayishBlue cursor-pointer"
            >Testimonials</a
          >
          <a href="" class="hover:text-darkGrayishBlue cursor-pointer"
            >Contact</a
          >
        </div>
        <!-- Buttons -->
        <div class="button">
          <a
            href=""
            class="hidden md:block transition ease-in-out delay-150 bg-brightRed text-white rounded-full px-4 py-2 hover:bg-brightRedLight text-side text-sm cursor-pointer"
            >Get Started</a
          >
        </div>
      </div>
    </nav>

    <section id="Hero-Section">
      <div
        class="container flex flex-col md:flex-row mx-auto p-4 items-center md:px-8"
      >
        <!-- Left -->
        <div class="content flex flex-col space-y-10 md:w-1/2">
          <h1
            class="text-4xl text-center leading-tight font-bold md:text-5xl md:text-left md:pr-60 md:leading-tight"
          >
            Find Your Mentor in one click.
          </h1>
          <p
            class="text-xl text-center text-darkGrayishBlue leading-10 md:text-left md:pr-60 md:leading-10 md:text-lg"
          >
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            magni sunt debitis nulla. Commodi assumenda quos vel, ea ut odio.
          </p>
          <div
            class="buttons flex flex-col items-center md:flex-row md:space-x-6"
          >
            <a
              href=""
              class="text-center transition ease-in-out delay-150 bg-brightRed text-white rounded-full hover:bg-brightRedLight px-9 py-3 md:text-lg"
              >Find Mentor</a
            >

            <a
              href=""
              class="mt-9 text-base text-center transition ease-in-out delay-150 bg-brightRed text-white rounded-full px-6 py-3 hover:bg-brightRedLight md:mt-0.5 md:text-lg"
            >
              Become Mentor</a
            >
          </div>
        </div>
        <div class="img mt-8 md:w-2/3 md:mt-0">
          <img src="./Other 07.png " alt="" class="px-10" />
        </div>
      </div>
    </section>
  </body>
</html>
