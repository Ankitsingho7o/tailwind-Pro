<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6 md:px-8 bg-skin rounded-md">
      <!-- flex  conatiner-->
      <div class="flex items-center justify-between">
        <!-- Logo  -->
        <h2 class="text-3xl cursor-pointer">
          <span class="font-bold">V</span>-Guide
        </h2>
        <!-- Items -->
        <div class="hidden md:flex space-x-6">
          <a href="" class="hover:text-darkblue text-lg">Home</a>
          <a href="" class="hover:text-darkblue text-lg">About</a>
          <a href="" class="hover:text-darkblue text-lg">Testimonials</a>
          <a href="" class="hover:text-darkblue text-lg">Contact</a>
        </div>
        <!-- Buttons -->
        <div class="button">
          <a
            href=""
            class="hidden md:block transition ease-in-out delay-150 bg-darkblue text-white rounded-full px-4 py-2 border-2 hover:bg-white hover:text-darkblue hover:border-darkblue hover:"
            >Get Started</a
          >
        </div>
      </div>
    </nav>

    <section id="Hero-Section">
      <div
        class="container flex flex-col bg-skin rounded-md md:flex-row mx-auto p-4 items-center md:px-8 md:mt-3"
      >
        <!-- Left -->
        <div class="content flex flex-col space-y-10 md:w-1/2">
          <h1
            class="text-4xl text-center leading-tight font-bold md:text-5xl md:text-left  md:leading-tight font-primary"
          >
          Find Your Mentor  in one click.

        </h1>
        <!-- <span class="font-cursive font-light">Mentor</span> -->
          <p
            class="text-xl text-center text-darkGrayishBlue leading-10 md:text-left  md:leading-10 md:text-lg font-secondary text-darkblue"
          >
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            magni sunt debitis nulla. Commodi assumenda quos vel, ea ut odio.
          </p>
          <div
            class="buttons flex flex-col items-center space-y-2 md:flex-row md:space-x-6"
          >
            <a
              href=""
              class=" text-lg transition ease-in-out delay-150 bg-white text-darkblue rounded-full px-10 py-3 border-2 hover:bg-white hover:text-white hover:bg-darkblue border-darkblue md:mt-2 "

              >Find Mentor</a
            >

            <a
              href=""
              class=" text-lg transition ease delay-150 bg-darkblue text-white rounded-full px-9 py-3 border-2 hover:bg-white hover:text-darkblue hover:border-darkblue "

            >
              Become Mentor</a
            >
          </div>
        </div>
        <div class="img  w-max-95 mt-8 md:w-2/3 md:mt-0 items-center">
          <img src="./Other 07.png " alt="" class="px-10" />
        </div>
      </div>
    </section>
  </body>
</html>
